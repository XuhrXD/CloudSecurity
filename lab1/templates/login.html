<!doctype html>
<html>
<head>
<title>Login Page</title>
<link rel="shortcut icon" href="#"/>
</head>
<body>
    <div class="container" id="formDiv">
        <h1>Login Page</h1>
        <form class="form" id="login" method="POST" action="/login">
            <p>Username: <input type="text" name="username"></p>
            <p>Password: <input type="password" name="password"></p>
            <p><button>Login</button></p>
            <p><a id='google' href='https://accounts.google.com/o/oauth2/v2/auth?client_id={{client_id}}&response_type=code&scope=openid%20email%20profile&redirect_uri={{redirect_url}}&state={{state}}&nonce={{nonce}}'>Login with Google</a></p>
            <p>New User? <a href="/register" target="_self">Sign up</a></p>
        </form>
        </div>
</body>
</html>
